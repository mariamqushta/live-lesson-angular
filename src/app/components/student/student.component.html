<div class="container mx-auto ">
    <h2 class="py-3">Lesson Live</h2>
    <div class="card rounded-4 overflow-hidden">
    <table class="table table-bordered h-100 mx-auto table-striped">
      <thead class="table-secondary">
        <tr>
          <th class="px-5  py-2">Title</th>
          <th class="px-5  py-2">Links</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lesson of lessons">
            <td class="px-5  py-2">{{ lesson.title }}</td>
            <td class="px-5  py-2"><a  href="{{ lesson.links }}">{{ lesson.links }}</a></td>
          </tr>
      </tbody>
    </table>
    </div>
  </div>
